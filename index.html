<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>T√¢ches de la semaine ‚Äî Planning rotatif</title>
  <style>
    :root{
      --bg-dark:#0f1724; --card-dark:#0b1220; --text-dark:#e6eef8; --muted-dark:#94a3b8; --accent:#60a5fa;
      --bg-light:#f6f8fb; --card-light:#ffffff; --text-light:#0b1220; --muted-light:#6b7280; 
    }
    html,body{height:100%}
    body{
      margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,var(--bg-dark) 0%, #081428 60%); color:var(--text-dark); display:flex; align-items:center; justify-content:center; padding:32px; transition:all .25s ease;
    }
    body.light{background:linear-gradient(180deg,var(--bg-light) 0%, #eef2f7 60%); color:var(--text-light);} 

    .wrap{width:100%;max-width:980px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px;gap:12px}
    h1{font-size:1.3rem;margin:0}
    .sub{color:var(--muted-dark);font-size:0.92rem}
    body.light .sub{color:var(--muted-light)}

    .card{background:var(--card-dark);padding:18px;border-radius:14px;box-shadow:0 8px 30px rgba(2,6,23,0.45);backdrop-filter:blur(6px);transition:background .25s ease}
    body.light .card{background:var(--card-light);box-shadow:0 6px 18px rgba(15,23,36,0.06)}

    .grid{display:grid;grid-template-columns:1fr 300px;gap:20px}

    table{width:100%;border-collapse:collapse;border-radius:10px;overflow:hidden}
    thead th{padding:12px 16px;text-align:left;font-weight:600;color:var(--muted-dark);font-size:0.88rem;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent)}
    body.light thead th{color:var(--muted-light);background:transparent}
    tbody td{padding:14px 16px;border-bottom:1px solid rgba(255,255,255,0.03)}
    body.light tbody td{border-bottom:1px solid rgba(15,23,36,0.04)}

    tbody tr{background:linear-gradient(90deg, rgba(255,255,255,0.01), transparent)}
    body.light tbody tr{background:transparent}

    .person{font-weight:700}
    .task{font-size:0.98rem;opacity:0.95}

    .controls{display:flex;flex-direction:column;gap:12px}
    .actions{display:flex;gap:8px}
    button{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px 12px;border-radius:10px;color:inherit;cursor:pointer;font-weight:600}
    body.light button{border:1px solid rgba(15,23,36,0.06)}

    .pill{display:inline-block;padding:8px 12px;border-radius:999px;background:rgba(255,255,255,0.03);font-weight:700}
    body.light .pill{background:rgba(2,6,23,0.03)}

    .week-pill{font-size:0.95rem}

    .big-card{padding:20px;border-radius:16px}
    .header-row{display:flex;align-items:center;justify-content:space-between;gap:12px}

    .legend{display:flex;gap:8px;flex-wrap:wrap}
    .legend .item{font-size:0.85rem;color:var(--muted-dark)}
    body.light .legend .item{color:var(--muted-light)}

    .accent{color:var(--accent)}

    @media (max-width:880px){.grid{grid-template-columns:1fr;}.header-row{flex-direction:column;align-items:flex-start;gap:6px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Planning des t√¢ches ‚Äî semaine</h1>
        <div class="sub">Rotation hebdomadaire -- Changement tout les lundis</div>
      </div>

      <div style="display:flex;align-items:center;gap:10px">
        <div class="pill week-pill" id="weekInfo">...</div>
        <button id="themeToggle" title="Basculer th√®me">üåô / ‚òÄÔ∏è</button>
      </div>
    </header>

    <div class="card big-card grid">
      <section>
        <table aria-label="planning-taches">
          <thead>
            <tr><th>Personne</th><th>T√¢che</th></tr>
          </thead>
          <tbody id="assignments">
            <!-- Rempli par JavaScript -->
          </tbody>
        </table>
      </section>

      <aside class="controls">
        <div>
          <div style="margin-bottom:8px;font-weight:700">Navigation</div>
          <div class="actions" style="margin-bottom:8px">
            <button id="prevWeek">‚óÄ Semaine pr√©c√©dente</button>
            <button id="nextWeek">Semaine suivante ‚ñ∂</button>
          </div>
          <div style="margin-bottom:6px"><button id="todayBtn">Revenir √† cette semaine</button></div>
        </div>

        <div style="margin-top:6px;color:var(--muted-dark);font-size:0.9rem">Utilise les boutons pour pr√©visualiser d'autres semaines.</div>
      </aside>
    </div>
  </div>

  <script>
    // Donn√©es
    const PEOPLE = ["Sarah","Louis","Charlotte","Thomas"];
    const TASKS = ["Mettre la table","Animaux","D√©barasser la table","D√©barasser le lave-vaisselle"]; // orthographe corrig√©e

    // Semaine-ancre (lundi connu)
    const ANCHOR_MONDAY = new Date(2020, 0, 6);

    function startOfWeekMonday(date){
      const d = new Date(date);
      const day = (d.getDay() + 6) % 7;
      d.setHours(0,0,0,0);
      d.setDate(d.getDate() - day);
      return d;
    }
    function weeksBetween(anchorMonday, targetMonday){
      const msPerWeek = 7*24*60*60*1000;
      const delta = startOfWeekMonday(targetMonday) - startOfWeekMonday(anchorMonday);
      return Math.floor(delta / msPerWeek);
    }

    function assignmentsForWeek(reference){
      const weekStart = startOfWeekMonday(new Date(reference));
      const weekIndex = weeksBetween(ANCHOR_MONDAY, weekStart);
      const result = [];
      for(let i=0;i<PEOPLE.length;i++){
        const taskIndex = (i + weekIndex) % TASKS.length;
        result.push({person: PEOPLE[i], task: TASKS[taskIndex]});
      }
      return {weekStart, weekIndex, result};
    }

    function renderFor(reference){
      const {weekStart, weekIndex, result} = assignmentsForWeek(reference);
      document.getElementById('weekInfo').textContent = `Semaine du ${weekStart.toLocaleDateString('fr-FR')}`;

      const tbody = document.getElementById('assignments');
      tbody.innerHTML = '';
      for(const r of result){
        const tr = document.createElement('tr');
        const tdP = document.createElement('td'); tdP.className='person'; tdP.textContent = r.person;
        const tdT = document.createElement('td'); tdT.className='task'; tdT.textContent = r.task;
        tr.appendChild(tdP); tr.appendChild(tdT);
        tbody.appendChild(tr);
      }
    }

    // Navigation
    let previewDate = new Date();
    document.getElementById('prevWeek').addEventListener('click', ()=>{ previewDate.setDate(previewDate.getDate() - 7); renderFor(previewDate); });
    document.getElementById('nextWeek').addEventListener('click', ()=>{ previewDate.setDate(previewDate.getDate() + 7); renderFor(previewDate); });
    document.getElementById('todayBtn').addEventListener('click', ()=>{ previewDate = new Date(); renderFor(previewDate); });

    // Th√®me clair/sombre
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    // initialise selon pr√©f√©rence syst√®me
    const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
    if(prefersLight) body.classList.add('light');
    themeToggle.addEventListener('click', ()=>{ body.classList.toggle('light'); });

    // init
    renderFor(previewDate);
  </script>
</body>
</html>
